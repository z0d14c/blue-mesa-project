<section class="" data-ng-controller="Problem">
  <h1>Problems</h1>
  <div>
    <div ng-show="battleMode">
      <form id="battleForm">
          <img ng-src="/battle/assets/img/{{difficulty}}.png" width="200" height="200">

          <p>{{problemScope.problemText}}</p>
          <input type="text" ng-model="userInput" style="width:200px;">
          <button ng-click="answer()">Answer!</button>
      </form>
    </div>

    <div ng-show="choiceMode">
      <form id="difficultyForm">
          <p>Which path do you choose, adventurer?</p>
          <button ng-click="chooseDifficulty('easy')">
              <span style="color: darkgreen; ">Easy</span></button>
          <button ng-click="chooseDifficulty('medium')">
              <span style="color: coral;">Medium</span></button>
          <button ng-click="chooseDifficulty('hard')">
              <span style="color: darkred;">Hard</span></button>
      </form>
    </div>
  </div>
  <!--<button ng-click="newQuestion()">New Question!</button>-->

</section>
